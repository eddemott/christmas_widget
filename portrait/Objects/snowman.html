<!DOCTYPE html>
<html>
<head>
	<title>sign test</title>
	<link rel="stylesheet" href="../css/master.css">
</head>

<body>

<div header="Christmas Countdown" size="{{widget.size}}" class="right christmas-widget" icon-class="icon-leaderboard">
	<div class="sign">
		<div class="chain"></div>
		<div class="board">
			<div class="hole"></div>
			<h1 class="countdown-number">21</h1>
			<h2 class="countdown-description">till Christmas</h2>
		</div>
	</div>
	<div class="snow">
		<div class="icon-snowflake f1"></div>
		<div class="icon-snowflake f2"></div>
		<div class="icon-snowflake f3"></div>
		<div class="icon-snowflake f4"></div>
		<div class="icon-snowflake f5"></div>
		<div class="icon-snowflake f6"></div>
		<div class="icon-snowflake f7"></div>
		<div class="icon-snowflake f8"></div>
		<div class="icon-snowflake f9"></div>
		<div class="icon-snowflake f10"></div>
		<div class="icon-snowflake f11"></div>
		<div class="icon-snowflake f12"></div>
		<div class="icon-snowflake f13"></div>
		<div class="icon-snowflake f14"></div>
		<div class="icon-snowflake f15"></div>
	</div>
	<div class="scenery">
		<div class="ground">
			<div class="trees"></div>
			<div class="snowman">
				<div class="hat">
					<div class="top"></div>
					<div class="middle"></div>
					<div class="base"></div>
				</div>
				<div class="head">
					<div class="eye"></div>
					<div class="nose"></div>
					<div class="mouth"></div>
				</div>
				<div class="scarf">
					<div class="end"></div>
					<div class="end"></div>
				</div>
				<div class="torso">
					<div class="arm">
						<div class="limb">
							<div class="glove"></div>
						</div>
					</div>
					<div class="arm">
						<div class="limb">
							<div class="glove"></div>
						</div>
					</div>
					<div class="coal-buttons"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

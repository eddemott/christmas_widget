<!DOCTYPE html>
<html>
<head>
	<title>bell test</title>
	<link rel="stylesheet" href="../css/bell.css">
</head>

<body>

	<div class="decoration">
	
		<div class="holly">
			<div class="leaf leaf1">
				<div class="branch b1"></div>
				<div class="branch b2"></div>
				<div class="branch b3"></div>
				<div class="branch b4"></div>
			</div>
			<div class="leaf leaf2">
				<div class="branch b1"></div>
				<div class="branch b2"></div>
				<div class="branch b3"></div>
				<div class="branch b4"></div>
			</div>
		</div>

		<div class="bells">
			<div class="bell bell1">
				<div class="top"></div>
				<div class="medup"></div>
				<div class="medsquare"></div>
				<div class="medoval1"></div>
				<div class="medoval2"></div>
				<div class="bottom"></div>
				<div class="ding"></div>
			</div>
			<div class="bell bell2">
				<div class="top"></div>
				<div class="medup"></div>
				<div class="medsquare"></div>
				<div class="medoval1"></div>
				<div class="medoval2"></div>
				<div class="bottom"></div>
				<div class="ding"></div>
			</div>
		</div>
	
	</div>




</body>

</html>

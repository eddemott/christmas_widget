  <title>Foundation</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
  <div class="sticky">
    <nav class="top-bar" data-topbar>
      <header class="title-area name">
        <h1><a href="#">Christmas Demo</a></h1>
      </header>

      <section class="top-bar-section">
        <ul class="right">
          <li><a href="#">Link</a></li>
        </ul>
      </section>
    </nav>
  </div>
  <main>
    <div class="column">
      <header class="row">
        <div class="large-12 columns">
          <h1>The components</h1>
        </div>
      </header>

      <hr>

      <section class="row projects">
        <ul class="small-block-grid-3">
          <li><div data-reveal-id="demo_1" style="background-image: url(img/snowman.png);"></div></li>
          <li><div data-reveal-id="demo_2" style="background-image: url(img/sign.png);"></div></li>
          <li><div data-reveal-id="demo_3" style="background-image: url(img/bells.png);"></div></li>

          <li><div data-reveal-id="demo_5" style="background-image: url(img/tree.png);"></div></li>
        </ul>
      </section>
    </div>
  </main>

  <section id="demo_1" data-reveal class="reveal-modal">
    <h1>Snowman</h1>
    <div class="demo">
      <div class="snowman">
        <div class="hat">
          <div class="top"></div>
          <div class="middle"></div>
          <div class="base"></div>
        </div>
        <div class="head">
          <div class="eye"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="scarf">
          <div class="end"></div>
          <div class="end"></div>
        </div>
        <div class="belly">
          <div class="arm">
            <div class="limb">
              <div class="finger"></div>
              <div class="finger"></div>
              <div class="finger"></div>
            </div>
          </div>
          <div class="arm">
            <div class="limb">
              <div class="finger"></div>
              <div class="finger"></div>
              <div class="finger"></div>
            </div>
          </div>
          <div class="buttonz"></div>
        </div>
        <div class="legs"></div>
      </div>
    </div>
    <a href="" class="close-reveal-modal">&#215;</a>
  </section>

  <section id="demo_2" data-reveal class="reveal-modal">
    <h1>Sign</h1>
    <div class="demo">
      <div class="sign">
        <div class="chain"></div>
        <div class="board">
          <div class="hole"></div>
          <h1 class="countdown-number">12</h1>
          <h2 class="countdown-description">sleeps to go</h2>
        </div>
      </div>
    </div>
    <a href="" class="close-reveal-modal">&#215;</a>
  </section>

  <section id="demo_3" data-reveal class="reveal-modal">
    <h1>Dingle bells</h1>
    <div class="demo">
      <div class="decoration">

        <div class="holly">
          <div class="leaf leaf1">
            <div class="branch b1"></div>
            <div class="branch b2"></div>
            <div class="branch b3"></div>
            <div class="branch b4"></div>
          </div>
          <div class="leaf leaf2">
            <div class="branch b1"></div>
            <div class="branch b2"></div>
            <div class="branch b3"></div>
            <div class="branch b4"></div>
          </div>
        </div>

        <div class="bells">
          <div class="bell bell1">
            <div class="top"></div>
            <div class="medup"></div>
            <div class="medsquare"></div>
            <div class="medoval1"></div>
            <div class="medoval2"></div>
            <div class="bottom"></div>
            <div class="ding"></div>
          </div>
          <div class="bell bell2">
            <div class="top"></div>
            <div class="medup"></div>
            <div class="medsquare"></div>
            <div class="medoval1"></div>
            <div class="medoval2"></div>
            <div class="bottom"></div>
            <div class="ding"></div>
          </div>
        </div>

      </div>
    </div>
    <a href="" class="close-reveal-modal">&#215;</a>
  </section>
